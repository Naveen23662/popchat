<script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("PopChat UI Loaded");

  const startBtn = document.getElementById("startCam");
  const muteBtn = document.getElementById("muteBtn");
  const camBtn = document.getElementById("camBtn");
  const nextBtn = document.getElementById("nextBtn");
  const sendBtn = document.getElementById("sendBtn");

  startBtn.onclick = () => alert("Camera start (Phase B)");
  muteBtn.onclick = () => alert("Mute (Phase B)");
  camBtn.onclick = () => alert("Cam off (Phase B)");
  nextBtn.onclick = () => alert("Next (Phase B)");

  sendBtn.onclick = () => {
    const input = document.getElementById("chatInput");
    if (!input.value) return;
    const box = document.getElementById("chatMessages");
    const div = document.createElement("div");
    div.textContent = "You: " + input.value;
    box.appendChild(div);
    input.value = "";
  };
});
</script>
