<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>popchat — dark UI</title>
  <style>
    /* DARK THEME: matches your earlier screenshot */
    :root{
      --bg:#071021; /* deep blue */
      --panel:#0e1820; /* card */
      --panel-2:#111923;
      --muted:#94a3b8;
      --accent1:#00b4ff;
      --accent2:#0078ff;
      --glass: rgba(255,255,255,0.03);
      --card-radius:18px;
    }
    html,body{height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: radial-gradient(1200px 600px at 5% 10%, rgba(12,24,36,0.6), transparent), var(--bg); color:#e6eef8;}
    .wrap{max-width:1200px; margin:38px auto; padding:26px; border-radius:var(--card-radius); background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); box-shadow: 0 12px 40px rgba(0,0,0,0.6); display:grid; grid-template-columns: 1fr 360px; gap:28px; align-items:start;}
    .brand{font-weight:700; font-size:20px; color:#cfe9ff; margin-bottom:8px;}
    /* LEFT big video card */
    .left-card{background:var(--panel); padding:18px; border-radius:16px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.02); min-height:520px; display:flex; flex-direction:column;}
    .video-stage{flex:1; background:#000; border-radius:12px; overflow:hidden; border:2px solid rgba(255,255,255,0.02); position:relative; display:flex; align-items:center; justify-content:center;}
    .video-stage .remote-label{position:absolute; top:12px; left:14px; color:var(--muted); font-size:12px;}
    video#remoteVideo{ width:100%; height:100%; object-fit:cover; background:#000; display:block; }
    .big-next{height:44px; margin-top:12px; border-radius:10px; border:none; cursor:pointer; background: linear-gradient(90deg,var(--accent1),var(--accent2)); color:#00223b; font-weight:700; box-shadow: 0 6px 18px rgba(0,120,255,0.12); }
    /* RIGHT column */
    .right-card{background:var(--panel-2); padding:18px; border-radius:16px; min-height:520px; display:flex; flex-direction:column; gap:12px;}
    .mini-preview{height:160px; border-radius:12px; background:#000; border:1px solid rgba(255,255,255,0.03); overflow:hidden; position:relative;}
    video#localPreview{width:100%; height:100%; object-fit:cover; display:block;}
    .controls-row{display:flex; gap:8px; align-items:center; flex-wrap:wrap;}
    .btn{padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:transparent; color:#cfe9ff; cursor:pointer;}
    .btn.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#00223b; border:none; box-shadow: 0 6px 18px rgba(0,120,255,0.08);}
    .status-line{font-size:13px; color:var(--muted); margin-top:8px;}
    /* chat area inside right column */
    .chat-box{background: rgba(0,0,0,0.12); flex:1; border-radius:12px; padding:12px; overflow:auto; border:1px solid rgba(255,255,255,0.02);}
    .chat-input{display:flex; gap:8px; margin-top:12px;}
    input[type="text"]{flex:1; padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.03); background:transparent; color:#dbeeff;}
    .send-btn{padding:10px 14px; border-radius:10px; border:none; background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#00223b; cursor:pointer;}
    /* small labels at top right */
    .report{position:absolute; right:28px; top:18px; color:var(--muted); font-size:13px;}
    /* small helper */
    .muted-pill{display:inline-block; padding:6px 10px; background:rgba(255,255,255,0.02); border-radius:999px; color:var(--muted); font-size:13px;}
    @media (max-width:980px){
      .wrap{grid-template-columns: 1fr; padding:18px;}
      .right-card{order:2;}
      .left-card{order:1; margin-bottom:12px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="position:relative;">
      <div class="brand">popchat</div>
      <div class="left-card">
        <div class="video-stage">
          <div class="remote-label">Remote <span style="color:#11b6ff; float:right; margin-left:10px;">offline</span></div>
          <!-- remote video (for now black) -->
          <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <button id="nextBtn" class="big-next">Next</button>
      </div>
    </div>

    <div style="position:relative;">
      <div class="report">Report</div>
      <div class="right-card">
        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
          <div style="font-size:14px; color:#cfe9ff;">You <span style="color:#11b6ff; font-size:12px; margin-left:8px;">ready</span></div>
        </div>

        <div class="mini-preview" id="miniPreview">
          <video id="localPreview" autoplay playsinline muted></video>
          <div style="position:absolute; left:8px; top:8px; color:var(--muted); font-size:12px;">Camera<br><span id="camState" style="color:var(--muted); font-size:12px;">Off</span></div>
        </div>

        <div class="controls-row">
          <button id="filtersBtn" class="btn">Filters</button>
          <button id="muteBtn" class="btn">Mute</button>
          <button id="popNowBtn" class="btn primary">Pop Now</button>
        </div>

        <div class="chat-box" id="chatBox">
          <!-- messages will appear here -->
        </div>

        <div class="chat-input">
          <input id="msgInput" placeholder="Type here..." type="text" />
          <button id="sendBtn" class="send-btn">Send</button>
        </div>

        <div class="status-line"><span class="muted-pill">Creator tools · Makeup filters · Auto-requeue (demo)</span></div>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
