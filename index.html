<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PopChat â€” Video Preview</title>
  <style>
    :root{
      --bg:#f6fbfe;
      --card:#ffffff;
      --muted:#64748b;
      --accent:#0b6cff;
      --placeholder:#dbeafe;
    }
    body{
      margin:0;
      background:var(--bg);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#0b1220;
    }
    .container{
      width:900px; max-width:95%; margin:56px auto; padding:22px;
      background:var(--card); border-radius:12px;
      box-shadow:0 10px 30px rgba(15,23,42,0.06);
      display:grid; grid-template-columns:1fr 320px; gap:20px; align-items:start;
    }
    h1{ margin:0 0 8px; font-size:20px; }
    .chat-area{ min-height:360px; border:1px solid #f1f5f9; border-radius:10px; padding:12px; background:#fbfcfd; }
    .controls{ margin-top:10px; display:flex; gap:8px; align-items:center; }
    input#msgInput{ flex:1; padding:10px; border-radius:8px; border:1px solid #e6eef7; }
    button{ background:var(--accent); color:#fff; border:none; padding:8px 14px; border-radius:8px; cursor:pointer; }
    /* Right column / video placeholder */
    .right{ padding:12px; }
    .video-card{
      border-radius:10px; padding:14px; background:linear-gradient(180deg,#f8fbff,#ffffff);
      border:1px solid rgba(15,23,42,0.03);
    }
    .video-box{
      margin-bottom:12px; height:220px; display:flex; align-items:center; justify-content:center;
      border-radius:8px; background:var(--placeholder); border:2px dashed rgba(11,108,255,0.18);
      position:relative; overflow:hidden;
    }
    /* video element fills the box, maintain cover */
    #previewVideo{
      width:100%; height:100%; object-fit:cover; display:none; background:#000;
    }
    .video-overlay{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      pointer-events:none; color:#075985; font-weight:600;
    }
    .video-controls{ display:flex; gap:8px; align-items:center; }
    .status{ font-size:14px; color:var(--muted); margin-top:10px; }
    .badge{ font-weight:700; color:#334155; }
    .small-btn{ background:#fff; color:var(--accent); border:1px solid rgba(11,108,255,0.12); padding:8px 10px; border-radius:8px; cursor:pointer; }
    .danger{ background:#ff5353; color:#fff; border:none; }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1>PopChat is Live ðŸš€</h1>
      <div class="chat-area" id="chatArea">
        <!-- messages will appear here -->
      </div>

      <div class="controls">
        <input id="msgInput" placeholder="Type message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <div class="right">
      <div class="video-card">
        <div class="video-box" id="videoBox">
          <!-- video element (hidden until stream starts) -->
          <video id="previewVideo" autoplay playsinline muted></video>

          <!-- overlay text shown when there is no video stream -->
          <div class="video-overlay" id="videoOverlay">
            Video / Media (placeholder)
          </div>
        </div>

        <div class="video-controls">
          <button id="startVideo" class="small-btn">Start Video</button>
          <button id="stopVideo" class="small-btn" disabled>Stop Video</button>
          <button id="flipCamera" class="small-btn" title="Switch camera (if multiple)">Flip</button>
        </div>

        <div class="status">
          <strong>Status:</strong> <span id="statusInfo" class="badge">Connected</span>
        </div>
        <div class="status"><strong>Users:</strong> <span id="userCount">1</span></div>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
