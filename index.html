<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PopChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 12px;
      font-weight: bold;
    }

    .videos {
      flex: 1;
      display: flex;
      gap: 10px;
      padding: 10px;
    }

    video {
      flex: 1;
      background: black;
      border-radius: 10px;
      object-fit: cover;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      background: #111;
    }

    button {
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>ðŸš€ PopChat</header>

<div class="videos">
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
</div>

<div class="controls">
  <button id="popNow">Pop Now</button>
  <button id="next">Next</button>
</div>

<script>
  const popBtn = document.getElementById("popNow");
  const nextBtn = document.getElementById("next");
  const localVideo = document.getElementById("localVideo");

  let localStream = null;

  async function startCamera() {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
      });
      localVideo.srcObject = localStream;
      console.log("Camera started");
    } catch (err) {
      alert("Camera permission denied or unavailable");
      console.error(err);
    }
  }

  function stopCamera() {
    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
      localStream = null;
      localVideo.srcObject = null;
      console.log("Camera stopped");
    }
  }

  popBtn.onclick = () => {
    startCamera();
  };

  nextBtn.onclick = () => {
    stopCamera();
    startCamera();
  };
</script>

</body>
</html>
